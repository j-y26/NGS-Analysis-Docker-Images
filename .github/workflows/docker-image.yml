name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./RNAseq_CUTTag_Linux/Dockerfile --tag kirin26/RNAseq_CUTTag_Linux:v1.1
           docker build . --file ./RNAseq_CUTTag_R/Dockerfile --tag kirin26/RNAseq_CUTTag_R:v1.1
